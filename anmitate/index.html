<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画实现</title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box1"></div>
    <button class="btn">按钮</button>
    <script src="./jquery.js"></script>
    <script type="text/javascript">
      $(".btn").click(function () {
        $('.box2').animate({ width: '300px'}, 3000, () => {console.log('展开完成！')})
        })
    </script>
</body>
</html>
